<div class="modal" #dialog>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="panel panel-default">
          <div class="panel-heading">
            <input
              #noteetitle
              [(ngModel)]="title"
              class="form-control"
              id="focusedInput"
              type="text"
              value="{{ note.title }}"
            />
          </div>
        </div>
        <div class="panel-body">
          <textarea
            #noteecontent
            [(ngModel)]="content"
            class="form-control"
            id="focusedInput"
            type="text"
            value="{{ note.content }}"
            rows="10"
          ></textarea>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="close()"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="save()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
